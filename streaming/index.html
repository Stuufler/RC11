<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamHub – Todo tu entretenimiento en un solo lugar</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-dark text-white flex flex-col">

  <header class="py-8 px-6 md:px-10 flex justify-between items-center">
    <div class="flex items-center gap-2 font-display text-2xl font-bold tracking-tight">
      <span>STREAM</span><span class="text-primary">HUB</span>
    </div>
    <nav>
      <a href="streamhub.html" class="inline-block bg-accent px-6 py-3 rounded-xl font-bold text-dark shadow-neon text-lg hover:scale-105 transition"
        aria-label="Ir al Streaming Hub">Ir a Streaming Hub</a>
    </nav>
  </header>

  <main class="flex-1 flex flex-col justify-center items-center px-6 text-center">
    <h1 class="font-display text-5xl sm:text-7xl font-bold mb-6 leading-tight drop-shadow-neon">
      Todo el streaming.<br><span class="text-gradient">Sin límites.</span>
    </h1>
    <p class="text-xl md:text-2xl text-zinc-300 mb-10 max-w-xl">
      Acceso premium instantáneo a Netflix, Spotify, Disney+ y más. Todo en un solo sitio. Fácil. Rápido. Seguro.
    </p>
    <a href="streamhub.html"
      class="bg-primary hover:bg-indigo-600 text-white px-10 py-5 rounded-2xl font-semibold text-2xl shadow-[0_0_32px_0_rgba(92,77,255,0.20)] transition outline-none focus:ring-2 focus:ring-accent focus:ring-offset-[4px] focus:ring-offset-dark"
      aria-label="Ver ofertas de streaming">
      Descubre las ofertas
    </a>
  </main>

  <footer class="py-8 border-t border-white/10 text-center text-zinc-400 text-sm mt-12 bg-black bg-opacity-60">
    © 2025 StreamHub. Todos los derechos reservados.
  </footer>
</body>
</html>
